<head>    
  <link rel="stylesheet" type="text/css" href="../common/specs.css">
  <script src="/thicket/build/thicket-web-lang.min.js"></script>
    
  <script type="application/thicket+package" data-src="Example.Life"></script>
    
  <script type="application/thicket">
    import Example.Test.Logger
    import Example.Life.Game.State.Test
    import Example.Life.Game.Test
  
    for d <- { document "output" find }
    yield
      List[
        stateAssertions;
        worldAssertions;
        neighboursAssertions;
        rulesAssertionsEmptyBoard;
        rulesAssertionsFullBoard;
        rulesAssertionsWhenUnique;
        rulesAssertions1stLineAliveBoard
      ] map (r -> r $ logger d)
  </script>

  <script>
    function onLoad() {
        require('thicket')('/thicket/site').boot();
    }
  </script>
</head>    
<body onload="onLoad()">
    <div id="output"></div>
</body>
</html>
