<head>    
  <script src="/thicket/build/thicket-web-lang.min.js"></script>

  <script type="application/thicket+package" data-src="Thicket.Console"></script>  

  <script type="application/thicket">
    import Example.Console.Application
    
    def components : Components = {
        Components 
            (document "content" find)
            (document "output"  find)
    }

    startApplication components 
  </script>
    
    
  <script>
    function onLoad() {
        require('thicket')('/thicket/site').externalize().boot();
    }
  </script>
</head>    
<body onload="onLoad()">
    <h3> Thicket code evaluation </h3>
    <p><b>Source Code</b></p>
    <textarea id="content" rows="10" cols="80" autofocus></textarea>
    <br>
    <p><b>Results</b></p>
    <div id="output"></div>
</body>
</html>
